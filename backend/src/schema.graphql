# import * from './generated/prisma.graphql'
type SuccessMessage {
  message: String
}

type Mutation {
  signIn(email: String!, password: String!): User!
  signOut : SuccessMessage
  updateProfile(name: String, email: String, phone: String, location: String, job: [Job], bloodType: String, ICEName: String, ICEContact: String) : User!
}

type Query {
  me: User
}